
<div class="container card">
  <div class="form">

    <form #f="ngForm" class="col  ">
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <!-- <input type="text"   class="form-control"  ngModel name="user"  #id="ngModel" required> -->
        <input type="text" pInputText class="form-control" ngModel name="email" #email="ngModel" required>
      </div>

      <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" pInputText class="form-control" name="password" ngModel #password="ngModel" required>
      </div>

    </form>
    <div class="modal-footer">
      <!-- <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid" (click)="saveRode(f)">Save</button> -->

      <button type="submit" pInputText class="btn btn-primary" [disabled]="f.form.invalid"
        (click)="save(f)">Login</button>
    </div>
  </div>
</div>
